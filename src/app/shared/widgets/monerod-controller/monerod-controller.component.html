<!-- TODO: Wrapper class providing widget styles/standardized widget function calls -->
<div class="widget">
  <h2>Monerod Controller</h2>
  <p>
    {{ currentState | json }}
  </p>
  
  <p>
    <button type="button" (click)="startMonerod()">Start Monerod</button>
    <button type="button" (click)="stopMonerod()">Stop Monerod</button>
    <button type="button" (click)="autostartMonerod()">Autostart Monerod</button>
    <button type="button" (click)="stopAutostartMonerod()">Stop Autostart Monerod</button>


    <button type="button" (click)="updateState()">Update Widget State</button>
    <button type="button" (click)="toggleState()">ToggleState</button>
  </p>
</div>
